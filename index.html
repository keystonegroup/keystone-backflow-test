<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Keystone Backflow Services | West Central Florida</title>

<style>
:root {
  --red:#dc2626;
  --orange:#fb923c;
  --dark:#0b0b0b;
  --bg:#f4f6f8;
}

*{box-sizing:border-box;margin:0;padding:0;font-family:system-ui,-apple-system,Segoe UI,sans-serif}
body{background:var(--bg);color:#111}

/* HEADER */
header{
  background:var(--dark);
  border-bottom:5px solid transparent;
  border-image:linear-gradient(to right,var(--red),var(--orange));
  border-image-slice:1;
}
.nav{
  max-width:1300px;
  margin:auto;
  padding:1.1rem 2rem;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.logo img{height:48px}

/* HERO */
.hero{
  position:relative;
  overflow:hidden;
  padding:8rem 2rem 7rem;
}
.hero-bg{
  position:absolute;
  inset:-20%;
  background:linear-gradient(135deg,var(--red),var(--orange));
  transform:skewY(-6deg);
  z-index:0;
}
.hero-inner{
  position:relative;
  z-index:1;
  max-width:1300px;
  margin:auto;
}
.hero-title{
  display:flex;
  gap:1.4rem;
  align-items:flex-start;
}
.hero h1{
  font-size:clamp(3.2rem,6vw,4.8rem);
  font-weight:900;
  text-transform:uppercase;
  line-height:1;
}
.hero h1 span{display:block;color:#fff}

/* GAUGE WRAP */
.gauge-wrap{
  position:relative;
  width:64px;
  height:64px;
}

/* GAUGE IMAGE */
.gauge-wrap img{
  width:100%;
  height:100%;
  display:block;
}

/* NEEDLE OVERLAY */
.needle{
  position:absolute;
  left:50%;
  top:50%;
  width:2px;
  height:28px;
  background:#fff;
  transform-origin:bottom center;
  transform:translate(-50%, -100%) rotate(-60deg);
  transition:transform .9s cubic-bezier(.4,0,.2,1);
  border-radius:2px;
}

/* SCROLL INDICATOR */
.scroll-indicator{
  position:absolute;
  bottom:22px;
  left:50%;
  transform:translateX(-50%);
  color:rgba(255,255,255,.55);
  font-size:.65rem;
  letter-spacing:1.5px;
  text-transform:uppercase;
  text-align:center;
  transition:opacity .2s ease-out;
}
.scroll-indicator.hidden{opacity:0}
.scroll-line{
  width:1px;
  height:30px;
  background:rgba(255,255,255,.45);
  margin:8px auto 0;
}
</style>
</head>

<body>

<header>
  <div class="nav">
    <div class="logo">
      <img src="logo-wide.png" alt="Keystone Backflow Services">
    </div>
  </div>
</header>

<section class="hero">
  <div class="hero-bg"></div>

  <div class="hero-inner">
    <h1 class="hero-title">

      <!-- GAUGE -->
      <span class="gauge-wrap">
        <img src="logo-gauge.png" alt="" aria-hidden="true">
        <span class="needle"></span>
      </span>

      Pressure.<br><span>Handled.</span>
    </h1>
  </div>

  <div class="scroll-indicator">
    <span>Scroll</span>
    <div class="scroll-line"></div>
  </div>
</section>

<script>
/* Animate needle once */
const needle=document.querySelector('.needle');
if(needle && !window.matchMedia('(prefers-reduced-motion: reduce)').matches){
  requestAnimationFrame(()=>needle.style.transform='translate(-50%, -100%) rotate(25deg)');
}

/* Hide scroll indicator */
const indicator=document.querySelector('.scroll-indicator');
if(indicator){
  window.addEventListener('scroll',()=>indicator.classList.add('hidden'),{once:true});
}
</script>

</body>
</html>
