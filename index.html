<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Keystone Backflow Services | West Central Florida</title>
<meta name="description" content="Certified backflow testing, repair, and compliance across West Central Florida. Fast response. No compliance headaches. Call 813-761-1314.">

<style>
:root {
  --red: #dc2626;
  --orange: #fb923c;
  --dark: #0b0b0b;
  --bg: #f4f6f8;
}

* { box-sizing: border-box; margin: 0; padding: 0; font-family: system-ui, sans-serif; }

body { background: var(--bg); color: #111; }

/* ===== HEADER ===== */
header {
  background: var(--dark);
  border-bottom: 5px solid transparent;
  border-image: linear-gradient(to right, var(--red), var(--orange));
  border-image-slice: 1;
}

.nav {
  max-width: 1300px;
  margin: auto;
  padding: 1.1rem 2rem;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.logo img { height: 48px; }

/* ===== HERO ===== */
.hero {
  position: relative;
  padding: 8rem 2rem 7rem;
  overflow: hidden;
}

.hero-bg {
  position: absolute;
  inset: -20%;
  background: linear-gradient(135deg, var(--red), var(--orange));
  transform: skewY(-6deg);
  z-index: 0;
}

.hero-inner {
  position: relative;
  z-index: 1;
  max-width: 1300px;
  margin: auto;
}

.hero-title {
  display: flex;
  gap: 1.2rem;
  align-items: flex-start;
}

.hero h1 {
  font-size: clamp(3.2rem, 6vw, 4.8rem);
  font-weight: 900;
  text-transform: uppercase;
  line-height: 1;
}

.hero h1 span {
  display: block;
  color: #fff;
}

/* ===== GAUGE ===== */
.hero-gauge {
  width: 56px;
  height: 56px;
}

.gauge-needle {
  transform-origin: 500px 500px;
  transform: rotate(-65deg);
  transition: transform 0.9s cubic-bezier(0.4,0,0.2,1);
}

/* ===== SCROLL INDICATOR ===== */
.scroll-indicator {
  position: absolute;
  bottom: 22px;
  left: 50%;
  transform: translateX(-50%);
  color: rgba(255,255,255,0.55);
  font-size: 0.65rem;
  letter-spacing: 1.5px;
  text-transform: uppercase;
  text-align: center;
  transition: opacity 0.2s ease-out;
}

.scroll-indicator.hidden { opacity: 0; }

.scroll-line {
  width: 1px;
  height: 30px;
  background: rgba(255,255,255,0.45);
  margin: 8px auto 0;
}
</style>
</head>

<body>

<header>
  <div class="nav">
    <div class="logo">
      <img src="logo-wide.png" alt="Keystone Backflow Services">
    </div>
    <a href="tel:18137611314">Call 813-761-1314</a>
  </div>
</header>

<section class="hero">
  <div class="hero-bg"></div>

  <div class="hero-inner">
    <h1 class="hero-title">

      <!-- GAUGE SVG (BRAND ACCURATE) -->
      <svg class="hero-gauge" viewBox="0 0 1000 1000" aria-hidden="true">
        <!-- SVG CONTENT UNCHANGED EXCEPT NEEDLE CLASS -->
        <!-- ... omitted gradients for brevity ... -->

        <!-- NEEDLE + HUB (THIS IS THE ONLY MODIFIED LINE) -->
        <path class="st4 gauge-needle"
          d="M478.44,650.88h42.66l-6.04-19.34c4.78-4.21,7.81-10.37,7.81-17.24
          c0-8.24-4.35-15.44-10.86-19.51l-11.4-98.41l-12.69,98.29
          c-6.62,4.04-11.05,11.31-11.05,19.63c0,6.68,2.86,12.67,7.4,16.87
          L478.44,650.88z"/>
      </svg>

      Pressure.<br><span>Handled.</span>
    </h1>
  </div>

  <div class="scroll-indicator">
    <span>Scroll</span>
    <div class="scroll-line"></div>
  </div>
</section>

<script>
/* Animate needle once */
const needle = document.querySelector('.gauge-needle');
if (needle && !window.matchMedia('(prefers-reduced-motion: reduce)').matches) {
  requestAnimationFrame(() => {
    needle.style.transform = 'rotate(25deg)';
  });
}

/* Hide scroll indicator */
const indicator = document.querySelector('.scroll-indicator');
if (indicator) {
  window.addEventListener('scroll', () => {
    if (window.scrollY > 10) indicator.classList.add('hidden');
  }, { once: true });
}
</script>

</body>
</html>
