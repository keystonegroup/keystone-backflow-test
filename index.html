<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Keystone Backflow Services | West Central Florida</title>

<style>
:root {
  --red: #dc2626;
  --orange: #fb923c;
  --dark: #0b0b0b;
  --bg: #f4f6f8;
}

* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  font-family: "Segoe UI", system-ui, sans-serif;
}

body {
  background: var(--bg);
  color: var(--dark);
}

/* ===== HEADER ===== */
header {
  background: #fff;
  border-bottom: 5px solid transparent;
  border-image: linear-gradient(to right, var(--red), var(--orange));
  border-image-slice: 1;
  position: sticky;
  top: 0;
  z-index: 1000;
}

.nav {
  max-width: 1300px;
  margin: auto;
  padding: 1.1rem 2rem;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

/* OPTION C: VELOCITY ACCENT */
.logo.plate {
  padding: 0.5rem 1rem;
  background: linear-gradient(135deg, #ffffff 70%, #f3f4f6);
  border-left: 6px solid transparent;
  border-image: linear-gradient(to bottom, var(--red), var(--orange));
  border-image-slice: 1;
  box-shadow: 0 14px 30px rgba(0,0,0,0.18);
}

.logo img {
  height: 48px;
  display: block;
  filter: drop-shadow(0 4px 10px rgba(0,0,0,0.45));
}

.call-btn {
  background: linear-gradient(135deg, var(--red), var(--orange));
  color: #fff;
  padding: 0.85rem 2rem;
  font-weight: 900;
  letter-spacing: 1px;
  text-transform: uppercase;
  clip-path: polygon(6% 0,100% 0,94% 100%,0 100%);
}

/* ===== HERO ===== */
.hero {
  position: relative;
  overflow: hidden;
  padding: 8rem 2rem 7rem;
}

.hero-bg {
  position: absolute;
  inset: -20%;
  background: linear-gradient(135deg, var(--red), var(--orange));
  transform: skewY(-6deg);
}

.hero-inner {
  position: relative;
  max-width: 1300px;
  margin: auto;
}

.hero h1 {
  font-size: clamp(3.2rem, 6vw, 4.8rem);
  font-weight: 900;
  text-transform: uppercase;
}

.hero h1 span {
  color: #fff;
}

.hero p {
  margin-top: 1.6rem;
  max-width: 620px;
  font-size: 1.25rem;
  font-weight: 600;
}

.hero a {
  margin-top: 2.5rem;
  display: inline-block;
  background: #111;
  color: #fff;
  padding: 1.3rem 3.2rem;
  font-weight: 900;
}
</style>
</head>

<body>

<header>
  <div class="nav">
    <div class="logo plate">
      <img src="logo-wide.png" alt="Keystone Backflow Services">
    </div>
    <a href="tel:18137611314" class="call-btn">Call 813-761-1314</a>
  </div>
</header>

<section class="hero">
  <div class="hero-bg"></div>
  <div class="hero-inner">
    <h1>Pressure.<br><span>Handled.</span></h1>
    <p>Certified backflow testing & repair across West Central Florida.</p>
    <a href="tel:18137611314">Call Now</a>
  </div>
</section>

</body>
</html>
